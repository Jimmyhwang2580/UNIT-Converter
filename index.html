<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h2 id="convert-title">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="main">
            <div id="section">
                <h3 >Length (Meters/Feets)</h3>
                <p id="length-el"> 0 meter = 0.000 feet | 0.000 feet = 0 meter</p>
            </div>
            <div id="section">    
                <h3 >Volume (Liters/Gallons)</h3>
                <p id="volume-el" > 0 liter = 0.000 gallon | 0.000 gallon = 0 liter</p>
            </div>
            <div id="section">   
                <h3 >Mass (Kilograms/Pounds)</h3>
                <p id="mass-el"> 0 kilogram = 0.000 pound | 0.000 pound = 0 kilogram</p>
            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
